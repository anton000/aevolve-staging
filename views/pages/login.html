<section class="bg-gray">
  <div class="container my-auto">
    <div class="row justify-content-sm-center">
      <div class="col-xs-10 col-sm-8 col-md-7 col-lg-5 col-xl-4">
        <div class="account-box">
          <h2>Login</h2>
          <div class="height-md"></div>
          <span>No account?
          <a href="joinico.html">Create an account</a></span><br />
          <div class="height-sm"></div>
          <form class="form-signin" name="vm.form" ng-submit="login.login()" role="form">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="login.email" name="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  ng-model="login.password" name="passowrd" id="password" placeholder="Password" required />
            </div>
            <!-- <div class="g-recaptcha" data-sitekey="your_site_key"></div> -->
            <div class="height-md"></div>
          <!--   <a href="dashboard.html" class="btn btn-lg btn-block bg-primary text-light">
              Log in</a> -->
              <button type="submit" class="btn btn-lg btn-block bg-primary text-light">Login</button>
          </form>
          <div class="height-md"></div>

        </div>
      </div>
    </div>
  </div>
</section>
